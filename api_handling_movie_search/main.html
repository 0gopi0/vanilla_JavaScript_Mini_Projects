<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Movie name" spellcheck="false" />
        <button><img src="./images/search.png" /></button>
      </div>
      <div class="output1">
        <div class="name">
          <img src="./images/movie_logo2.png" />
          <p>Title</p>
          <h3 class="movie_name">movie name</h3>
        </div>
        <div class="rating">
          <img src="./images/Percentage2.png" />
          <p>Rating</p>
          <h3 class="movie_rating">movie rating</h3>
        </div>
      </div>
      <div class="output2">
        <div class="budget">
          <img src="./images/budget.png" />
          <p>Budget</p>
          <h3 class="movie_budget">movie budget</h3>
        </div>
        <div class="collections">
          <img src="./images/collections.jpg" />
          <p>Collections</p>
          <h3 class="movie_collections">movie collections</h3>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
